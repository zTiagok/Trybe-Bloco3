<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">
    <title>HTML</title>

    <style>

        body
        {

          font-size: 16px;
        }

        h1
        {

            font-size: 65px;
            font-family: sans-serif;
            color: orange;
        }

        .greybackground
        {

          background-color: grey;
          color: white;

        }

        p
        {
          font-size: 3em;
          font-weight: 600;
        }

        #liOne
        {

          background-color: yellow;
          color: black
        }

        #liTwo
        {

          background-color: red;
          color: black
        }

        #liThree
        {

          background-color: brown;
          color: black
        }

        .list
        {

          font-style: oblique;
          text-align: center;
          line-height: 30px;
          text-decoration: underline;
        }

    </style>

  </head>

  <body>

    <h1>Exercício 3.2</h1>

    <p class="greybackground"> Qual é a sua cor favorita? </p>

    <strong>
    <ul class="greybackground">
      <li id="liOne" class="list">Amarelo</li>
      <li id="liTwo" class="list">Vermelho</li>
      <li id="liThree" class="list">Marrom</li>
    </ul>
    </strong>



  </body>
</html>
